apiVersion: apps/v1
kind: Deployment
metadata:
  name: brilliantapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: brilliantapp
  template:
    metadata:
      labels:
        app: brilliantapp
    spec:
      containers:
        - name: apache
          image: brilliantapp:1.0
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secret
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
      initContainers:
        - name: wait-for-mysql
          image: busybox
          command:
            - sh
            - -c
            - |
              until nc -z mysql 3306; do
                echo "Waiting for MySQL..."
                sleep 3
              done
